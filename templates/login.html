{% extends 'base.html' %}
{% block title %} Login{% endblock title %}
{% block body %}


<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<div>

    <h3 id="head"> Login Here!</h3>
    <div class="container my-5" id="reg">
    
        <form action="/" method="POST" id="form">
            <div id="size">
            <div class="mb-3">
                <label for="description" class="form-label">Username</label>

                <input type="text" name="username" placeholder="Enter Username"id="description">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Password</label>

                <input type="password" name="password"placeholder="Enter Password" id="description">
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Login</button>
           
         <a href="/Register" id="log">Do not have an account Register here?</a>
        </form>
    </div>
</div>
{% endblock body %}
